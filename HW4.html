        // Задание 1
        // Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
        // 0 – это ноль
        // 1 – нечетное число
        // 2 – четное число
        // 3 – нечетное число
        // …
        // 10 – четное число

        function index(a) {
            return a % 2 === 0;
        }

        for (let i = 0; i < 11; i++) {
            if (i === 0) {
                console.log(`${i} - это ноль`);
            } else if (index(i)) {
                console.log(`${i} - четное число`);
            } else {
                console.log(`${i} - нечетное число`);
            }
        }

        // Задание 3
        // Используя Math.random() вам необходимо генерировать цифры от 0 до 9, 
        // и создать массив состоящий из 5 таких элементов
        // 1. Рассчитать сумму элементов этого массива
        // 2. Найти минимальное число
        // 3. Найти есть ли в этом массиве число 3

        function getRndInteger(count, min, max) {
            let arr = [];
            while (arr.length != count) {
                let getRnd = Math.floor(Math.random() * (max - min)) + min;
                if (arr.indexOf(getRnd) == -1) arr.push(getRnd);
            }
            return arr;
        }
        console.log(getRndInteger(5, 0, 9));


        const arraySum = (arr) => {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        console.log('Sum: ' + arraySum(getRndInteger(5, 0, 9)));

        function contains(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === 3) {
                    return true;
                }
                return false;
            }
        }
        console.log('3: ' + contains(getRndInteger(5, 0, 9)));


        function getMinOfArray(arr) {
            return Math.min.apply(null, arr);
        }
        console.log(getMinOfArray(getRndInteger(5, 0, 9)));
