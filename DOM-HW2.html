<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>


    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        // []()

        const superDropdown = document.querySelectorAll('.dropdown-item');
        superDropdown.forEach((superDropdown) => {
            const addClass = superDropdown.classList.add('super-dropdown')
            console.log(superDropdown);
        });


        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        // []()
        const btnClean = document.querySelector('.btn');
        btnClean.classList.toggle('btn-secondary');
        console.log(btnClean);


        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        // []()

        const removeClass = document.querySelector('.menu');
        removeClass.classList.remove('dropdown-menu');
        console.log(removeClass);


        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        // []()

        const addClassA = document.querySelector('.dropdown');
        addClassA.insertAdjacentHTML("afterend", '<a href="#">link</a>');

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        // []()

        const replaceId = document.getElementById('dropdownMenuButton').id = 'superDropdown';
        console.log(replaceId);

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        // []()

        const addAttribute = document.getAttribute('aria-labelledby');
        addAttribute.setAttribute('data-dd', 3);
        console.log(addAttribute);

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle"

        const delType = document.querySelector('.dropdown-toggle');
        delType.removeAttribute('type');
        console.log(delType);


    </script>
</body>

</html>
